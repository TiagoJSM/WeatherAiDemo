<div>
    <h2>API AI</h2>

    <p>Hi this endpoint is using the <a href="http://www.api.ai">API AI</a> service</p>
    <p>To see what phrases were used to train in please check the Intent infomation <a ui-sref="apiaiIntentInfo">page</a></p>
    <label>Ask a question like 'What is the weather in Edinburgh?'</label>
</div>
<div class="row">
    <div class="chat-container col-md-6">
        <div>
            <textarea rows="3" cols="50" ng-model="comment"> </textarea>
            <input type="submit" value="Send" ng-click="sendText()" />
        </div>
        <div class="chat-box">
            <div class="menu">
                <a href="#" class="back"><i class="fa fa-angle-left"></i> <img src="http://i.imgur.com/G4EjwqQ.jpg" draggable="false" /></a>
                <div class="name">Random chat</div>
                <div class="members"><b>You</b>, Marga, Charo & Brotons</div>
            </div>
            <ol class="chat">
                <li ng-repeat="speech in chat" class="{{speech.self ? 'self' : 'other'}}" ng-click="showAIResponse(speech.aiResponse)">
                    <div class="msg">
                        <div class="user">{{speech.self ? 'You' : apiName}}</div>
                        <p ng-repeat="msg in speech.msgs">{{msg}}</p>
                    </div>
                </li>
            </ol>
        </div>
    </div>
    <div class="col-md-6">
        <h2>AI Response</h2>
        <pre>{{aiResponseData | json}}</pre>
    </div>
</div>
